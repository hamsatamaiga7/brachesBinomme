
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <mat-icon>dashboard</mat-icon>DASHBORD</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="formateurs"> <mat-icon>school</mat-icon> FORMATEURS</a>
      <a mat-list-item href="aprenants"> <mat-icon>group</mat-icon> APPRENANTS</a>
      <a mat-list-item href="list-presence"> <mat-icon>list</mat-icon> LISTE DE PRESENCE</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="btn-primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Acceuil</span>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
